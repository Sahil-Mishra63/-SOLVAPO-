<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form">
        <h2>LEAVE FORM</h2>
        <form action="">
            <label>FULL NAME</label>
            <input type="text" placeholder="enter fullname" required>
            <br>
            <label>ROLL NUMBER</label>
            <input type="text" placeholder="enter fullname" required>
            <br>
            <label>PH. NUMBER</label>
            <input type="text" placeholder="enter number" required>
            <br>

            <label>OFFICIAL MAIL ID</label>
            <input type="text" placeholder="enter mail id" required>
            <br>
            <label>LEAVING DATE</label>
            <input type="text" placeholder="enter date" required>
            <br>

            <label>COMING DATE</label>
            <input type="text" placeholder="enter date" required>
            <br>
            <label>PROCTOR NAME</label>
            <input list="select">
            <datalist id="select">
                <option value="sir ABC">
                <option>Sir DEF</option>
                <option>Sir HIJ</option>
                <option>Sir KLM</option>
                <option>Sir NOP</option>
            </datalist>
            <br>
            <label>HOD</label>
            <input list="select1">
            <datalist id="select1">
                <option>Sir XYZ</option>
                <option>Sir DEF</option>
                <option>Sir HIJ</option>
                <option>Sir KLM</option>
                <option>Sir NOP</option>
            </datalist>
            <br>
            <label>CLASS TEACHER</label>
            <input list="select2">
            <datalist id="select2">
                <option>Sir IJK</option>
                <option>Sir DEF</option>
                <option>Sir HIJ</option>
                <option>Sir KLM</option>
                <option>Sir NOP</option>
            </datalist>
            <br>
            <label>REASON</label>
            <input type="text" placeholder="enter reason" required>
            <br>
            <center>
                <input type="button" value="confirm" id="submit"> 
    
            </center>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
