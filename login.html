<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="loginstyle.css">
    <!--Google Fonts and Icons-->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="center">
        <form action="">
            <div class="title">Login</div>
            <span class="inputs">
                <span class="inputf">
                    <input type="email" class="input nam" placeholder=" Official Email">
                    <span class="label">Official Email</span>
                    <span class="material-icons icon">official email</span>
                </span>
                <span class="inputf">
                    <input type="password" class="input pass" placeholder="Password">
                    <span class="label">Password</span>
                    <span class="material-icons icon">lock</span>
                </span>
            </span>
            <div class="links">
                <a href="#">Forgot Password</a>
                <label for="remember">
                    <input type="checkbox" id="remember" />
                    Remember Me
                </label>
            </div>
            <button type="button" class="btn">
                LOGIN
                <!-- <span>Login</span> -->
                <div class="dots">
                    <div class="dot" style="--delay: 0s"></div>
                    <div class="dot" style="--delay: 0.25s"></div>
                    <div class="dot" style="--delay: 0.5s"></div>
                </div>
            </button>
            <div class="text">
                New user? Create an account <a href="register.html">Register</a>
            </div>
        </form>
    </div>
    <script type="module">
        let nme = document.querySelector(".nam");
        let psw = document.querySelector(".pass");
        var btn = document.querySelector(".btn");
        var inputs = document.querySelectorAll(".input");
        btn.onclick = function () {
            btn.classList.toggle("active");
            setTimeout(() => {
                btn.classList.toggle("active");
                inputs[1].classList.toggle("active");
            }, 1500);
            setTimeout(() => {
                inputs[1].classList.toggle("active");
            }, 3000);
            // window.location.href = "index.html";
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSW_SILWdE_0ziAA47el7YEILFWjtns1o",
            authDomain: "ru-medic.firebaseapp.com",
            databaseURL: "https://ru-medic-default-rtdb.firebaseio.com",
            projectId: "ru-medic",
            storageBucket: "ru-medic.appspot.com",
            messagingSenderId: "749329210449",
            appId: "1:749329210449:web:53a283fbd2c945cc01ec70",
            measurementId: "G-PTXPJK4NDQ"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getDatabase, ref, get, set, child, update, remove }
            from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
        const db = getDatabase();
        const dberef = ref(db);
        btn.addEventListener("click",function(){E
            get(child(dberef, "Users")).then((snpshot) => {
                    snpshot.forEach(function (item) {
                        if(nme.value===item.val().User && psw.value===item.val().password){
                            window.location.href="index.html";
                        }else{
                            alert("Invalid Userid/Password");
                        }
                    })
                })
        })
    </script>
</body>

</html>
